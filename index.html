<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle and Sort by Surya prakash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main>
        <div class="ss-container">
            <section>
                <div class="ss_title_wrapper">
                    <h1>Shuffle and Sort</h1>
                </div>
                <div class="ss-row">
                    <div class="ss-grid ss-grid__cards">
                        <div class="ss-card-wrapper" id="ss_card_container">
                            <div class="ss-cards mid-dark"><span>1</span></div>
                            <div class="ss-cards dark-prim"><span>2</span></div>
                            <div class="ss-cards x-dark-prim"><span>3</span></div>
                            <div class="ss-cards dark-prim"><span>4</span></div>
                            <div class="ss-cards x-dark-prim"><span>5</span></div>
                            <div class="ss-cards dark-grey"><span>6</span></div>
                            <div class="ss-cards dark-grey"><span>7</span></div>
                            <div class="ss-cards mid-dark"><span>8</span></div>
                            <div class="ss-cards x-dark-prim"><span>9</span></div>
                        </div>
                    </div>
                    <div class="ss-grid ss-grid__action">
                        <div class="ss-action-wrapper">
                            <button class="ss-btns" onclick="shuffle()"><span>Shuffle</span></button>
                            <button class="ss-btns" onclick="sortingDiv()"><span>Sort</span></button>
                        </div>
                    </div>
                </div>
            </section>
            <footer><span>Shuffle and Sort by Surya Prakash</span></footer>
        </div>
    </main>
    <script src="assets/js/main.js" async></script>
</body>

</html>
